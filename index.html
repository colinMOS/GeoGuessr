<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGuessr!</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <link rel="icon" href="./pin.png" type="image/x-icon" />
    <script defer type="module" src="./src/index.ts"></script>
  </head>

  <body class="body">
    <iframe id="Map" src="/"></iframe>
    
    <div id="info">
      <div class="info__wrapper">
        <span class="info__title">RUNDE</span>
        <div class="info__round">
          <span class="round">1</span>
          <span>/ 3</span>
        </div>
      </div>
      <div class="info__wrapper">
        <span class="info__title">Score</span>
        <span class="score">0</span>
      </div>
    </div>
    
    <div class="guessmap__wrapper">
      <button class="button button--dark guessmap__toggle-button">toggle map</button>
      <button id="GuessButton" class="button button--tertiary" type="submit" disabled>GUESS</button>
      <div id="GuessMap"></div>
    </div>

    <div id="RoundPanel" class="panel">
      <div class="panel__wrapper">

        <div class="panel__header">
            <h2>RUNDE <span class="round">1</span></h2>
        </div>
        <div class="panel__stats">
          <span class="marker marker--primary">
            <span>+</span>
            <span class="points"></span>
            <span>Points</span>
          </span>
        </div>
        <div class="panel__map-wrapper">
          <div id="RoundMap"></div>
        </div>
        <div class="panel__controls">
          <div class="panel__stats">
            <span>Dein aktueller Score beträgt</span>
            <span class="score marker"></span>
            <span>Points</span>
          </div>
          <div class="panel__stats">
            <span>Dein Guess lag</span>
            <span class="distance marker"></span>
            <span>km vom richtigen Ort entfernt.</span>
          </div>
          
          <div class="panel__button-wrapper">
            <button class="button button--primary panel__button" type="submit" id="nextRound">Nächste Runde starten</button>
          </div>
        </div>
      </div>
    </div>

    <div id="ResultPanel" class="panel panel--end">
      <div class="panel__wrapper panel__wrapper--end">

        <div class="panel__header">
            <h2>VICTORY</h2>
        </div>
        <div class="panel__image-wrapper">
          <img class="panel__image" src="./person-1.png" />
          <img class="panel__image" src="./person-2.png" />
          <img class="panel__image" src="./person-3.png" />
        </div>
        <div class="panel__controls">
          <div class="panel__stats">
            <span>Dein Score:</span>
            <span class="marker">
              <span class="score">0</span>
              <span>Points</span>
            </span>
          </div>
          
          <div class="panel__button-wrapper">
            <button class="button button--secondary panel__button" type="submit" id="reloadGame">Neues Spiel starten</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script defer 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
</html>
