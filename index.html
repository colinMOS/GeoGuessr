<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <script defer type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>

  <body class="body">
    <iframe id="Map" src="https://www.google.com/maps/embed?pb=!4v1744295896843!6m8!1m7!1sglZDh8hj6FJLYF8JxZE1OQ!2m2!1d52.50872278390734!2d13.29361713926909!3f94.78355770786482!4f2.4413601362830377!5f0.7820865974627469"></iframe>
    
    <div id="info">
      <div class="info__wrapper">
        <span class="info__title">RUNDE</span>
        <div class="info__round">
          <span class="round">1</span>
          <span>/ 3</span>
        </div>
      </div>
      <div class="info__wrapper">
        <span class="info__title">Score</span>
        <span class="score">0</span>
      </div>
    </div>
    
    <div class="guessmap__wrapper">
      <button class="button button--dark guessmap__toggle">toggle map</button>
      <button id="GuessButton" class="button button--primary" type="submit" disabled>GUESS</button>
      <div id="GuessMap"></div>
    </div>

    <div id="RoundPanel" class="panel">
      <div class="panel__wrapper">

        <div class="panel__header">
            <h2>RUNDE <span class="round">1</span></h2>
        </div>
        <div class="panel__map-wrapper">
          <div id="RoundMap"></div>
        </div>
        <div class="panel__controls">
          <div class="panel__stats">
            <span>Dein Guess lag:</span>
            <span class="distance"></span>
            <span>km vom richtigen Ort entfernt.</span>
          </div>
          
          <div class="panel__button-wrapper">
            <button class="button button--secondary panel__button" type="submit" id="nextRound">Nächste Runde starten</button>
          </div>
        </div>
      </div>
    </div>

    <div id="ResultPanel" class="panel panel--end">
      <div class="panel__wrapper">

        <div class="panel__header">
            <h2>VICTORY</h2>
        </div>
        <div class="panel__meme-wrapper">
          <iframe id="Meme" src="./public/placeholder-meme.jpg"></iframe>
        </div>
        <div class="panel__controls">
          <div class="panel__stats">
            <span>Erreichte Punkte:</span>
            <span class="score"></span>
          </div>
          
          <div class="panel__button-wrapper">
            <button class="button button--primary panel__button" type="submit" id="reloadGame">Neues Spiel starten</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script  defer type="module"
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
</html>
